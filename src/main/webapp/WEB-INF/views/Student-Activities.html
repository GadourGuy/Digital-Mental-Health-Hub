<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources & Activities | HealthHub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" th:href="@{/css/student/student-activities.css}" />
    <link rel="stylesheet" th:href="@{/css/student/student_nav.css}" />
  </head>
  <body>
    <div class="dashboard-container">
      
      <th:block th:if="${session.role != null and #strings.equalsIgnoreCase(session.role, 'STUDENT')}">
          <div th:replace="~{fragments/Student-navbar :: navbar(activeTab='activities')}"></div>
      </th:block>

      <th:block th:if="${session.role != null and #strings.equalsIgnoreCase(session.role, 'PROFESSIONAL')}">
          <div th:replace="~{fragments/Professional-navbar :: navbar(activeTab='activities')}"></div>
      </th:block>

      <th:block th:if="${session.role != null and #strings.equalsIgnoreCase(session.role, 'ADMIN')}">
          <div th:replace="~{fragments/Admin-navbar :: navbar(activeTab='activities')}"></div>
      </th:block>

      <main class="main-content">
        <h2>Resources & Weekly Activities</h2>
        <p class="subtitle">Educational materials and wellness activities to support your mental health</p>

        <div class="section-card" th:if="${session.user.role == 'STUDENT'}">
          <div class="mb-4">
            <h5 style="font-weight: 700; font-size: 16px;">This Week's Wellness Challenge</h5>
            <p style="font-size: 13px; color: var(--text-gray);">Complete daily activities to build healthy habits</p>
            <div class="progress-label mt-3">
              <span>Progress</span>
              <span th:text="${completedCount} + '/' + ${totalTasks} + ' completed'">0/7 completed</span>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" 
                   th:style="'width: ' + ${progressPercentage} + '%'" 
                   aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6" th:each="task : ${weeklyTasks}">
              <div class="task-card" th:classappend="${task.isCompleted} ? 'completed' : ''">
                <div>
                  <span class="day-badge" th:text="${task.day}">Monday</span>
                  <h6 class="task-title" th:text="${task.title}">Task Title</h6>
                  <p class="task-desc" th:text="${task.description}">Description...</p>
                </div>
                
                <i th:if="${task.isCompleted}" class="fa-solid fa-circle-check check-icon"></i>
                
                <a th:unless="${task.isCompleted}" 
                   th:href="@{/student/activities/complete(title=${task.title})}" 
                   style="text-decoration: none;">
                   <i class="fa-regular fa-circle check-icon" style="cursor: pointer; transition: 0.2s;"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div th:replace="~{fragments/resource_library :: library(articles=${articles}, videos=${videos}, selfHelp=${selfHelp})}"></div>

      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
