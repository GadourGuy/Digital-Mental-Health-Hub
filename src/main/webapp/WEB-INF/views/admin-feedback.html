<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mental Health Literacy Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/globals.css}">
    <link rel="stylesheet" th:href="@{/css/professional_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin_feedback_styles.css}">
    <link rel="stylesheet" th:href="@{/css/student_nav.css}">

</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/Admin-navbar :: navbar(activeTab='feedback')"></div>
    </div>

    <main>
        <div class="page-header">
            <h1 class="page-title">Student Feedback</h1>
            <p class="page-subtitle">Review feedback and ratings submitted by students and professionals</p>
        </div>

        <div class="feedback-container">
            
            <div th:each="fb : ${feedbacks}" class="feedback-card">
                
                <div class="card-header">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <div class="user-name" th:text="${fb.user.name}">Name</div>
                            <div class="user-role">ID: <span th:text="${fb.user.userID}">123</span></div>
                        </div>
                    </div>

                    <div class="feedback-date">
                        <i class="far fa-clock"></i>
                        <span th:text="${#temporals.format(fb.dateSubmitted, 'dd MMM yyyy, HH:mm')}">12 Jan 2026</span>
                    </div>
                </div>

                <div class="rating-stars">
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <i class="fas fa-star" th:if="${fb.rating >= i}"></i>
                        <i class="fas fa-star star-empty" th:unless="${fb.rating >= i}"></i>
                    </span>
                    <span style="color: #6B7280; font-size: 12px; margin-left: 5px;" th:text="'(' + ${fb.rating} + '/5)'"></span>
                </div>

                <span class="feedback-category" th:text="${fb.category}">General</span>

                <p class="feedback-comment" th:text="${fb.comments}">
                    The feedback comment goes here...
                </p>

            </div>

            <div th:if="${feedbacks == null or feedbacks.empty}" class="empty-state">
                <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                <h3>No feedback found</h3>
                <p>Students haven't submitted any feedback yet.</p>
            </div>

        </div>
    </main>
</body>
</html>
