<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="card(post, tabPrefix)">
        <th:block th:if="${post != null}">
            
            <div class="forum-content-card">
                <div class="d-flex justify-content-between align-items-start">
                    
                    <div>
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <i class="fa-regular fa-user-circle fa-lg text-secondary"></i>
                            <span th:text="${post?.users?.name}" class="fw-bold">User Name</span>
                            <span class="forum-role-badge" th:text="${post?.users?.role}">ROLE</span>
                            
                            <span class="forum-category-tag" th:if="${post.category != null}" th:text="${post.category}">General</span>
                            
                            <span class="text-muted" style="font-size: 12px">â€¢</span>
                            <span class="text-muted" style="font-size: 12px" th:text="${#dates.format(post?.createdAt, 'dd MMM, HH:mm')}">Date</span>
                        </div>
                    </div>
                    
                    <div class="dropdown" th:if="${(post.users != null and session.user.userID == post.users.userID) or (session.user.role != null and #strings.toUpperCase(session.user.role) == 'ADMIN')}">
                        <button class="btn btn-link text-muted p-0 text-decoration-none" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                            <li th:if="${post.users != null and session.user.userID == post.users.userID}">
                                <a class="dropdown-item" href="#" data-bs-toggle="modal" th:data-bs-target="'#editModal-' + ${tabPrefix} + '-' + ${post.postID}">
                                    <i class="fa-regular fa-pen-to-square me-2"></i>Edit
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" th:href="@{/forum/delete/{id}(id=${post.postID})}" onclick="return confirm('Delete this post?');">
                                    <i class="fa-regular fa-trash-can me-2"></i>Delete
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <p class="mt-3 mb-4" th:text="${post.content}" style="white-space: pre-line; color: #374151;">Content...</p>

                <div class="d-flex align-items-center gap-4 border-top pt-3">
                    <form th:action="@{/forum/like/{id}(id=${post.postID})}" method="post" class="m-0">
                        <button type="submit" class="forum-action-btn" 
                                th:classappend="${post.likes != null and #lists.contains(post.likes.![users.userID], session.user.userID)} ? 'liked' : ''">
                            <i class="fa-solid fa-heart"></i> 
                            <span th:text="${post.likes != null ? post.likes.size() : 0}">0</span> Likes
                        </button>
                    </form>
                    
                    <button class="forum-action-btn" data-bs-toggle="modal" th:data-bs-target="'#viewModal-' + ${tabPrefix} + '-' + ${post.postID}">
                        <i class="fa-regular fa-comment-dots"></i> 
                        <span th:text="${post.comments != null ? post.comments.size() : 0}">0</span> Comments
                    </button>
                </div>
            </div>

            <div class="modal fade" th:id="'viewModal-' + ${tabPrefix} + '-' + ${post.postID}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Post Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="p-3 bg-light rounded mb-3">
                                <strong th:text="${post?.users?.name}">User</strong> 
                                <span class="forum-category-tag ms-2" th:text="${post.category}"></span>
                                <div class="mt-2" th:text="${post.content}" style="white-space: pre-line"></div>
                            </div>

                            <h6 class="fw-bold mb-3">Comments (<span th:text="${post.comments != null ? post.comments.size() : 0}"></span>)</h6>
                            <div class="mb-3" style="max-height: 300px; overflow-y: auto">
                                <div th:each="comment : ${post.comments}" class="mb-2 pb-2 border-bottom">
                                    <strong style="font-size: 14px" th:text="${comment?.users?.name}">User</strong>
                                    <p class="m-0 text-secondary" style="font-size: 14px" th:text="${comment.content}"></p>
                                </div>
                                <div th:if="${post.comments == null or post.comments.empty}" class="text-muted text-center py-2">
                                    <small>No comments yet. Be the first!</small>
                                </div>
                            </div>

                            <form th:action="@{/forum/comment/{id}(id=${post.postID})}" method="post" class="d-flex gap-2">
                                <input type="text" name="content" class="form-control" placeholder="Write a comment..." required />
                                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" th:id="'editModal-' + ${tabPrefix} + '-' + ${post.postID}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/forum/update}" method="post">
                            <input type="hidden" name="postID" th:value="${post.postID}" />
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <textarea class="form-control" name="content" rows="5" required th:text="${post.content}"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </th:block>
    </div>

</body>
</html>
