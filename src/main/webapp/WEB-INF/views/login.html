<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login - Mental Health Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/auth/login.css}" />
</head>
<body>

<div class="login-page">
    <div class="login-container">
        
        <div class="header-section">
            <div class="logo-circle">
                <div class="logo-inner">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                    <div class="shape shape-4"></div>
                    <div class="shape shape-5"></div>
                </div>
            </div>
            <div>
                <div class="brand-title">Mental Health Hub</div>
                <div class="brand-subtitle">Supporting your mental wellness journey</div>
            </div>
        </div>

        <div class="login-card">
            
            <div class="card-header">
                <div class="card-title">Welcome Back</div>
                <div class="card-subtitle">Sign in to your account to continue</div>
            </div>

            <div th:if="${param.error}" class="error-alert">
                Invalid email or password.
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="card-footer">
                <div>
                    Don't have an account? <a th:href="@{/signup}" class="link">Sign up</a>
                </div>
            </div>
        </div>

        <div class="info-banner">
            ðŸ’™ Remember: Taking care of your mental health is just as important as physical health
        </div>

    </div>
</div>

</body>
</html>
