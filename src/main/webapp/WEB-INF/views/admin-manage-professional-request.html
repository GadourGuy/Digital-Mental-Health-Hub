<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mental Health Literacy Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/globals.css}">
    <link rel="stylesheet" th:href="@{/css/professional/professional_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_manage_professional_requests_styles.css}">
    <link rel="stylesheet" th:href="@{/css/student/student_nav.css}">
</head>

<body>
    <div class="sidebar">
        <div th:replace="~{fragments/Admin-navbar :: navbar(activeTab='professionalRequests')}"></div>
    </div>
    
    <main>
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div class="page-header">
            
            
            <div>
                <a th:href="@{/admin/professional-requests}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
                <h1 class="page-title">Review Request</h1>
                <p class="page-subtitle">Review applicant details and make a decision</p>
            </div>
            
            <div class="header-status">
                <span th:text="${req.status}"
                      th:classappend="${req.status == 'approved' ? 'badge-success' : (req.status == 'pending' ? 'badge-warning' : 'badge-danger')}">
                    Pending
                </span>
            </div>
        </div>

        <div class="details-grid">
            
            <div class="left-col">
                
                <div class="card info-card">
                    <div class="card-header">
                        <h3><i class="fas fa-user-circle"></i> Applicant Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-group">
                            <label>Full Name</label>
                            <p th:text="${req.user.name}"></p>
                        </div>
                        <div class="info-group">
                            <label>Email Address</label>
                            <p th:text="${req.user.email}"></p>
                        </div>
                        <div class="info-group">
                            <label>Request ID</label>
                            <p th:text="'#' + ${req.requestID}"></p>
                        </div>
                    </div>
                </div>

                <div class="card action-card">
                    <div class="card-header">
                        <h3><i class="fas fa-gavel"></i> Decision</h3>
                    </div>
                    <div class="card-body">
                        
                        <form id="decisionForm" method="post" th:action="@{/admin/manage-request}">
                            <input type="hidden" name="id" th:value="${req.requestID}" />
                            
                            <div class="form-group">
                                <label for="rejectionReason">Reason (Mandatory for Rejection)</label>
                                <textarea id="rejectionReason" name="message" rows="4" 
                                          placeholder="If rejecting, please provide a reason for the applicant..."></textarea>
                                <span id="error-msg" class="error-text">Rejection reason is required!</span>
                            </div>

                            <div class="btn-group">
                                <button type="submit" name="status" value="approved" class="btn btn-approve">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                                
                                <button type="submit" name="status" value="rejected" class="btn btn-reject">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                                
                                <button type="submit" id="realRejectBtn" name="status" value="rejected" style="display:none;"></button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

            <div class="right-col">
                <div class="card cv-card">
                    <div class="card-header flex-header">
                        <h3><i class="fas fa-file-pdf"></i> CV</h3>
                        <a th:href="${req.cvLink}" target="_blank" class="external-link">
                            Open in New Tab <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                    <div class="cv-viewer-container">
                        <iframe th:src="${req.cvLink}" type="application/pdf">
                            <p>Your browser does not support PDFs. 
                               <a th:href="${req.cvLink}">Download the PDF</a>.
                            </p>
                        </iframe>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
