<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mental Health Literacy Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Global Variables (Preserved) --- */
        :root {
            --primary: #155DFC;
            --primary-light: #EFF6FF;
            --bg-body: #F8FAFC;
            --text-dark: #0A0A0A;
            --text-gray: #6A7282;
            --success: #22C55E;
            --warning: #F59E0B;
            --danger: #E7000B;
            --sidebar-width: 260px;
            --border-color: #E5E7EB;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Arimo', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* --- Sidebar Styling --- */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        .sidebar-header { padding: 24px; border-bottom: 1px solid #E5E7EB; }
        .brand-name { color: var(--primary); font-size: 16px; font-weight: bold; margin-bottom: 8px; }
        .user-welcome { color: var(--text-gray); font-size: 14px; margin-bottom: 8px; }
        .user-role-badge span { background: #DBEAFE; color: #1447E6; padding: 4px 12px; border-radius: 20px; font-size: 12px; }

        .nav-links { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: 10px; text-decoration: none; color: #364153; font-size: 14px;
            transition: all 0.2s ease;
        }
        .nav-item:hover { background: #F3F4F6; transform: translateX(5px); }
        .nav-item.active { background: #DBEAFE; color: #1447E6; }
        .item-danger { background: #FEF2F2; color: var(--danger); }
        .item-danger:hover { background: #FEE2E2; }

        .sidebar-footer { padding: 16px; border-top: 1px solid #E5E7EB; }
        .logout-btn { display: flex; align-items: center; gap: 12px; padding: 10px 16px; color: #0A0A0A; text-decoration: none; border: 1px solid #E5E7EB; border-radius: 8px; transition: 0.2s; }
        .logout-btn:hover { background: #f9fafb; border-color: #d1d5db; }

        /* --- Main Content Styling --- */
        main {
            flex: 1;
            padding: 32px 40px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title { font-size: 24px; font-weight: bold; margin-bottom: 4px; }
        .page-subtitle { color: var(--text-gray); font-size: 14px; }

        /* --- Resource List Styling --- */
        .resource-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* The Card/Row Item */
        .resource-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .resource-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            border-color: #BFDBFE;
        }

        /* Left Side: Icon + Info */
        .resource-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .resource-icon-box {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        /* Icon Colors based on type */
        .icon-pdf { background-color: #FEF2F2; color: #EF4444; } /* Red for PDF */
        .icon-video { background-color: #EFF6FF; color: var(--primary); } /* Blue for Video */

        .resource-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .resource-title {
            font-weight: bold;
            font-size: 16px;
            color: var(--text-dark);
        }

        .resource-meta {
            font-size: 13px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-badge {
            background: #F3F4F6;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #374151;
            font-weight: 600;
        }

        .approved-badge {
            background-color: #d4edda;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #155724;
            font-weight: 600;
        }

        .pending-badge {
            background-color: #FFF3CD;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #856404;
            font-weight: 600;
        }

        /* Right Side: Actions */
        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        /* View Button */
        .btn-view {
            background-color: white;
            border-color: var(--border-color);
            color: var(--text-dark);
        }
        .btn-view:hover {
            background-color: #F9FAFB;
            border-color: #9CA3AF;
        }

        /* Delete Button */
        .btn-delete {
            background-color: #FEF2F2;
            color: #DC2626; /* Darker red text */
            border: none;
        }
        .btn-delete:hover {
            background-color: #FEE2E2;
            color: #B91C1C;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-gray);
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Or use the transform logic from previous files */
            }

            main { padding: 20px; }

            .resource-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .resource-info { width: 100%; }
            .action-buttons { width: 100%; justify-content: space-between; border-top: 1px solid #f3f4f6; padding-top: 16px; }
            .btn { flex: 1; justify-content: center; }
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/Student-navbar :: navbar"></div>
    </div>
    
    <main>
        <div class="page-header">
            <div>
                <h1 class="page-title">My Uploaded Resources</h1>
                <p class="page-subtitle">Manage your content library</p>
            </div>
            <a th:href="@{/professional/resources/upload}" class="btn" style="background: var(--primary); color: white;">
                <i class="fas fa-plus"></i> Upload New
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <div class="resource-container">

            <div th:if="${uploadedContent == null or uploadedContent.empty}" class="empty-state">
                <i class="fas fa-folder-open empty-icon"></i>
                <h3>No resources found</h3>
                <p>You haven't uploaded any content yet.</p>
            </div>

            <div th:each="content : ${uploadedContent}" class="resource-item">
                
                <div class="resource-info">
                    <div class="resource-icon-box" 
                         th:classappend="${#strings.contains(content.type, 'video')} ? 'icon-video' : 'icon-pdf'">
                        
                        <i class="fas" 
                           th:classappend="${#strings.contains(content.type, 'video')} ? 'fa-play' : 'fa-file-pdf'"></i>
                    </div>

                    <div class="resource-details">
                        <div class="resource-title" th:text="${content.contentTitle}">Resource Title</div>
                        
                        <div class="resource-meta">
                            <span class="category-badge" 
                                  th:text="${content.getContentCategory().getContentTitle()}">Category</span>
                            
                            <span>•</span>
                            
                            <span class="category-badge" th:text="${content.type}"></span>
                            <span>•</span>
                            <span th:text="${content.status ? 'Approved' : 'Pending'}" th:classappend="${content.status}? 'approved-badge' : 'pending-badge'"></span>

                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    
                    <a th:href="@{/professional/my-resources/view(contentID=${content.contentID})}" class="btn btn-view">
                        <i class="fas fa-eye"></i> View
                    </a>

                    <form th:action="@{/professional/my-resources/delete}" method="POST" 
                          onsubmit="return confirm('Are you sure you want to delete this resource?');">
                        
                        <input type="hidden" name="contentID" th:value="${content.contentID}">
                        
                        <button type="submit" class="btn btn-delete">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
