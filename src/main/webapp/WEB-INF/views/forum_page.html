<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Forum</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #155dfc;
        --bg-gradient: linear-gradient(135deg, #eff6ff 0%, #eef2ff 100%);
        --text-dark: #0a0a0a;
        --text-gray: #6a7282;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arimo", sans-serif;
        background: var(--bg-gradient);
        height: 100%;
      }
      .dashboard-container {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .sidebar {
        width: 260px;
        background: white;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        height: 100vh;
      }
      .main-content {
        flex: 1;
        padding: 32px;
        overflow-y: auto;
        position: relative;
      }

      .content-card {
        background: white;
        border-radius: 14px;
        padding: 24px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        transition: transform 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
      }
      .content-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      }

      .nav-tabs .nav-link {
        color: var(--text-gray);
        border: none;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .nav-tabs .nav-link.active {
        color: var(--primary);
        border-bottom: 3px solid var(--primary);
        background: transparent;
      }

      .action-btn {
        background: none;
        border: none;
        color: var(--text-gray);
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: 0.2s;
        text-decoration: none;
        cursor: pointer;
      }
      .action-btn:hover {
        color: var(--primary);
      }
      .liked {
        color: #e11d48 !important;
      }

      .role-badge {
        background-color: #e0e7ff;
        color: #4338ca;
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .btn-new-post {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 10px 24px;
        border-radius: 8px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      /* =========================================
           2. SIDEBAR STYLING
           ========================================= */
      .sidebar {
        width: 260px;
        background: white;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        height: 100vh;
        transition: transform 0.3s ease;
      }

      .sidebar-header {
        padding: 24px;
        border-bottom: 1px solid #e5e7eb;
      }
      .brand-name {
        color: var(--primary);
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .user-welcome {
        color: var(--text-gray);
        font-size: 14px;
        margin-bottom: 8px;
      }
      .user-role-badge span {
        background: #dbeafe;
        color: #1447e6;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
      }

      .nav-links {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      /* Helper for Icon Alignment */
      .icon-box {
        width: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 10px;
        text-decoration: none;
        color: #364153;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .nav-item:hover {
        background: #f3f4f6;
        transform: translateX(5px);
      }
      .nav-item.active {
        background: #dbeafe;
        color: #1447e6;
      }
      .item-danger {
        background: #fef2f2;
        color: var(--danger);
      }
      .item-danger:hover {
        background: #fee2e2;
      }

      .sidebar-footer {
        padding: 16px;
        border-top: 1px solid #e5e7eb;
      }
      .logout-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        color: #0a0a0a;
        text-decoration: none;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        transition: 0.2s;
      }
      .logout-btn:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div
        th:replace="~{fragments/Student-navbar :: navbar(activeTab='forum')}"
      ></div>

      <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 style="margin: 0; color: #0a0a0a; font-weight: bold">
              Community Forum
            </h2>
            <p style="margin: 4px 0 0 0; color: var(--text-gray)">
              Connect, share, and support.
            </p>
          </div>
          <button
            class="btn btn-new-post shadow-sm"
            data-bs-toggle="modal"
            data-bs-target="#createModal"
          >
            <i class="fa-solid fa-plus"></i> New Post
          </button>
        </div>

        <ul class="nav nav-tabs" id="forumTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="community-tab"
              data-bs-toggle="tab"
              data-bs-target="#community"
              type="button"
              role="tab"
            >
              All Posts
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="myposts-tab"
              data-bs-toggle="tab"
              data-bs-target="#myposts"
              type="button"
              role="tab"
            >
              My Posts
            </button>
          </li>
        </ul>

        <div class="tab-content" id="forumTabsContent">
          <div class="tab-pane fade show active" id="community" role="tabpanel">
            <div class="row mt-3">
              <div class="col-12" th:each="post : ${allPosts}">
                <div th:replace="~{:: postCardFragment(${post}, 'all')}"></div>
              </div>
              <div
                class="col-12 text-center text-muted mt-5"
                th:if="${allPosts.empty}"
              >
                <p>No posts yet. Be the first to share!</p>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="myposts" role="tabpanel">
            <div class="row mt-3">
              <div class="col-12" th:each="post : ${myPosts}">
                <div th:replace="~{:: postCardFragment(${post}, 'my')}"></div>
              </div>
              <div
                class="col-12 text-center text-muted mt-5"
                th:if="${myPosts.empty}"
              >
                <p>You haven't posted anything yet.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div th:fragment="postCardFragment(post, tabPrefix)">
      <th:block th:if="${post != null}">
        <div class="content-card">
          <div class="d-flex justify-content-between align-items-start">
            
            <div>
              <div class="d-flex align-items-center gap-2 mb-1">
                <i class="fa-regular fa-user-circle fa-lg text-secondary"></i>
                <span th:text="${post?.users?.name}" class="fw-bold">User</span>
                <span class="role-badge" th:text="${post?.users?.role}">ROLE</span>
                <span class="text-muted" style="font-size: 12px">â€¢</span>
                <span
                  class="text-muted"
                  style="font-size: 12px"
                  th:text="${#dates.format(post?.createdAt, 'dd MMM, HH:mm')}"
                  >Date</span
                >
              </div>
            </div>

            <div class="dropdown" 
                 th:if="${(post.users != null and session.user.userID == post.users.userID) 
                        or (session.user.role != null and #strings.toUpperCase(session.user.role) == 'ADMIN')}">
              <button class="btn btn-link text-muted p-0 text-decoration-none" 
                      type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                
                <li th:if="${post.users != null and session.user.userID == post.users.userID}">
                  <a class="dropdown-item" href="#" 
                     data-bs-toggle="modal" 
                     th:data-bs-target="'#editModal-' + ${post.postID}">
                    <i class="fa-regular fa-pen-to-square me-2"></i>Edit
                  </a>
                </li>
                
                <li>
                  <a class="dropdown-item text-danger" 
                     th:href="@{/forum/delete/{id}(id=${post.postID})}"
                     onclick="return confirm('Are you sure you want to delete this post?');">
                    <i class="fa-regular fa-trash-can me-2"></i>Delete
                  </a>
                </li>
              </ul>
            </div>

          </div>

          <p
            class="mt-3 mb-4"
            th:text="${post.content}"
            style="white-space: pre-line"
          >
            Content...
          </p>

          <div class="d-flex align-items-center gap-4 border-top pt-3">
            <form
              th:action="@{/forum/like/{id}(id=${post.postID})}"
              method="post"
              class="m-0"
            >
              <button
                type="submit"
                class="action-btn"
                th:classappend="${post.likes != null and #lists.contains(post.likes.![users.userID], session.user.userID)} ? 'liked' : ''"
              >
                <i class="fa-solid fa-heart"></i>
                <span th:text="${post.likes != null ? post.likes.size() : 0}"
                  >0</span
                >
                Likes
              </button>
            </form>

            <button
              class="action-btn"
              data-bs-toggle="modal"
              th:data-bs-target="'#viewModal-' + ${tabPrefix} + '-' + ${post.postID}"
            >
              <i class="fa-regular fa-comment-dots"></i>
              <span
                th:text="${post.comments != null ? post.comments.size() : 0}"
                >0</span
              >
              Comments
            </button>
          </div>
        </div>

        <div
          class="modal fade"
          th:id="'viewModal-' + ${tabPrefix} + '-' + ${post.postID}"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Post Details</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="p-3 bg-light rounded mb-3">
                  <strong th:text="${post?.users?.name}">User</strong>:
                  <span th:text="${post.content}">Content</span>
                </div>

                <h6 class="fw-bold mb-3">
                  Comments (<span
                    th:text="${post.comments != null ? post.comments.size() : 0}"
                  ></span
                  >)
                </h6>

                <div class="mb-3" style="max-height: 300px; overflow-y: auto">
                  <div
                    th:each="comment : ${post.comments}"
                    class="mb-2 pb-2 border-bottom"
                  >
                    <div class="d-flex justify-content-between">
                      <strong
                        style="font-size: 14px"
                        th:text="${comment?.users?.name}"
                        >User</strong
                      >
                      <small
                        class="text-muted"
                        th:text="${#dates.format(comment.createdAt, 'dd MMM, HH:mm')}"
                      ></small>
                    </div>
                    <p
                      class="m-0 text-secondary"
                      style="font-size: 14px"
                      th:text="${comment.content}"
                    ></p>
                  </div>
                  <p
                    th:if="${post.comments == null or post.comments.empty}"
                    class="text-muted fst-italic"
                  >
                    No comments yet.
                  </p>
                </div>

                <form
                  th:action="@{/forum/comment/{id}(id=${post.postID})}"
                  method="post"
                  class="d-flex gap-2"
                >
                  <input
                    type="text"
                    name="content"
                    class="form-control"
                    placeholder="Write a comment..."
                    required
                  />
                  <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" th:id="'editModal-' + ${post.postID}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/forum/update}" method="post">
                        <input type="hidden" name="postID" th:value="${post.postID}" />
                        
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" name="content" rows="5" required 
                                      th:text="${post.content}"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

      </th:block>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/forum/create}" method="post">
            <div class="modal-header">
              <h5 class="modal-title">Create New Post</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <textarea
                class="form-control"
                name="content"
                rows="5"
                placeholder="Share your thoughts..."
                required
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
