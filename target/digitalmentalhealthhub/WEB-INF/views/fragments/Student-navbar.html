<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="navbar(activeTab)" class="sidebar">
        
        <div class="sidebar-header">
            <div class="brand-name">Mental Health Hub</div>
            <div class="user-welcome" th:text="'Welcome, ' + ${session.user?.name}">Welcome, User</div>
            <div class="user-role-badge">
                <span th:text="${session.role}">Student</span>
            </div>
        </div>

        <div class="nav-links">
            <a th:href="@{/student/home}" 
               class="nav-item" 
               th:classappend="${activeTab == 'home'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-house"></i></div>
                <span>Home</span>
            </a>

            <a th:href="@{/student/activities}" 
               class="nav-item"
               th:classappend="${activeTab == 'activities'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-book-open"></i></div>
                <span>Resources</span>
            </a>

            <a th:href="@{/student/mood-tracker}" 
               class="nav-item"
               th:classappend="${activeTab == 'mood'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-heart-pulse"></i></div>
                <span>Mood Tracker</span>
            </a>

            <a th:href="@{/student/assessment}" 
               class="nav-item"
               th:classappend="${activeTab == 'assessment'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-clipboard-list"></i></div>
                <span>Assessment</span>
            </a>

            <a th:href="@{/student/chatbot}" 
               class="nav-item"
               th:classappend="${activeTab == 'chatbot'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-robot"></i></div>
                <span>AI Chatbot</span>
            </a>

            <a th:href="@{/forum}" 
               class="nav-item"
               th:classappend="${activeTab == 'forum'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-comments"></i></div>
                <span>Forum</span>
            </a>

            <a th:href="@{/student/feedback}" 
               class="nav-item"
               th:classappend="${activeTab == 'feedback'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-pen-to-square"></i></div>
                <span>Feedback</span>
            </a>

            <a th:href="@{/student/become-professional}" 
               class="nav-item"
               th:classappend="${activeTab == 'becomeProfessional'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-user-md"></i></div>
                <span>Become Professional</span>
            </a>


            <a th:href="@{/student/emergency}" 
               class="nav-item item-danger"
               th:classappend="${activeTab == 'emergency'} ? 'active' : ''">
                <div class="icon-box"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <span>Emergency</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <a th:href="@{/logout}" class="logout-btn">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>
</html>
