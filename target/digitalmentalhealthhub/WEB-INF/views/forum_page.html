<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Forum</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      :root {
        --primary: #155dfc;
        --bg-gradient: linear-gradient(135deg, #eff6ff 0%, #eef2ff 100%);
        --text-dark: #0a0a0a;
        --text-gray: #6a7282;
        --danger: #e7000b;
      }

      body, html {
        margin: 0; padding: 0;
        font-family: "Arimo", sans-serif;
        background: var(--bg-gradient);
        height: 100%;
      }

      .dashboard-container {
        display: flex; height: 100vh; overflow: hidden;
      }

      /* Sidebar Styles (Reused) */
      .sidebar {
        width: 260px; background: white; border-right: 1px solid #e5e7eb;
        display: flex; flex-direction: column; flex-shrink: 0; height: 100vh;
      }
      
      /* Main Content Area */
      .main-content {
        flex: 1; padding: 32px; overflow-y: auto; position: relative;
      }

      /* Card Styling */
      .content-card {
        background: white; border-radius: 14px; padding: 24px;
        border: 1px solid rgba(0, 0, 0, 0.1); margin-bottom: 20px;
        transition: transform 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02);
      }
      .content-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      }

      /* Typography */
      .post-title {
        font-size: 18px; font-weight: bold; color: var(--primary); margin: 0;
      }
      .post-meta {
        font-size: 13px; color: var(--text-gray); display: flex; align-items: center; gap: 8px; margin-top: 6px;
      }
      .role-badge {
        background-color: #e0e7ff; color: #4338ca; 
        font-size: 11px; padding: 2px 8px; border-radius: 12px; font-weight: bold;
        text-transform: uppercase;
      }
      .post-body {
        color: var(--text-dark); font-size: 15px; line-height: 1.6; margin-top: 12px;
        white-space: pre-line;
      }
      
      /* New Post Button Style */
      .btn-new-post {
        background-color: var(--primary); color: white; border: none;
        padding: 10px 24px; border-radius: 8px; font-weight: bold;
        display: flex; align-items: center; gap: 8px;
        transition: all 0.2s;
      }
      .btn-new-post:hover {
        background-color: #0f46c7; color: white; transform: translateY(-1px);
      }

      /* Modal Styling */
      .modal-content { border-radius: 14px; border: none; }
      .modal-header { border-bottom: 1px solid #f3f4f6; padding: 20px; }
      .modal-footer { border-top: 1px solid #f3f4f6; }
	  /* =========================================
           2. SIDEBAR STYLING
           ========================================= */
      .sidebar {
        width: 260px;
        background: white;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        height: 100vh;
        transition: transform 0.3s ease;
      }

      .sidebar-header {
        padding: 24px;
        border-bottom: 1px solid #e5e7eb;
      }
      .brand-name {
        color: var(--primary);
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .user-welcome {
        color: var(--text-gray);
        font-size: 14px;
        margin-bottom: 8px;
      }
      .user-role-badge span {
        background: #dbeafe;
        color: #1447e6;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
      }

      .nav-links {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      /* Helper for Icon Alignment */
      .icon-box {
        width: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 10px;
        text-decoration: none;
        color: #364153;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .nav-item:hover {
        background: #f3f4f6;
        transform: translateX(5px);
      }
      .nav-item.active {
        background: #dbeafe;
        color: #1447e6;
      }
      .item-danger {
        background: #fef2f2;
        color: var(--danger);
      }
      .item-danger:hover {
        background: #fee2e2;
      }

      .sidebar-footer {
        padding: 16px;
        border-top: 1px solid #e5e7eb;
      }
      .logout-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        color: #0a0a0a;
        text-decoration: none;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        transition: 0.2s;
      }
      .logout-btn:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      
      <div th:replace="fragments/Student-navbar :: navbar(activeTab='forum')"></div>

      <main class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 style="margin: 0; color: #0a0a0a; font-weight: bold;">Community Forum</h2>
                <p style="margin: 4px 0 0 0; color: var(--text-gray);">Share experiences and support one another.</p>
            </div>
            <button class="btn btn-new-post shadow-sm" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fa-solid fa-plus"></i> New Post
            </button>
        </div>

        <div class="row">
            <div class="col-12" th:each="post : ${posts}">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h3 class="post-title" th:text="${post.contentTitle}">Post Title</h3>
                            <div class="post-meta">
                                <i class="fa-regular fa-user-circle"></i>
                                <span th:text="${post.professional.name}">User Name</span>
                                <span class="role-badge" th:text="${post.professional.role}">STUDENT</span>
                                <span>â€¢</span>
                                <span th:text="${post.status ? 'Active' : 'Closed'}">Active</span>
                            </div>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-primary" 
                                data-bs-toggle="modal" 
                                th:data-bs-target="'#viewModal-' + ${post.contentID}">
                            Read More
                        </button>
                    </div>

                    <p class="post-body" th:text="${#strings.abbreviate(post.contentDescription, 200)}">
                        Content preview...
                    </p>
                </div>
            </div> 
        </div>

      </main>
    </div> <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/forum/create}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" name="contentTitle" placeholder="What's on your mind?" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" name="contentDescription" rows="5" placeholder="Share your details..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:each="post : ${posts}">
        
        <div class="modal fade" th:id="'viewModal-' + ${post.contentID}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${post.contentTitle}">Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex align-items-center mb-3 text-muted">
                            <i class="fa-solid fa-user me-2"></i>
                            <strong th:text="${post.professional.name}" class="me-2">Name</strong>
                            <span class="role-badge" th:text="${post.professional.role}">ROLE</span>
                        </div>
                        <div class="p-3 bg-light rounded border" style="white-space: pre-wrap;" th:text="${post.contentDescription}">
                            Full content...
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div th:if="${session.user != null and (session.user.role == 'ADMIN' or session.user.userID == post.professional.userID)}">
                            <button class="btn btn-warning" 
                                    data-bs-toggle="modal" 
                                    th:data-bs-target="'#editModal-' + ${post.contentID}"
                                    data-bs-dismiss="modal">Edit</button>

                            <a th:href="@{/forum/delete/{id}(id=${post.contentID})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Delete this post?');">Delete</a>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" th:id="'editModal-' + ${post.contentID}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/forum/update}" method="post">
                        <div class="modal-header bg-light">
                            <h5 class="modal-title">Edit Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="contentID" th:value="${post.contentID}" />
                            <div class="mb-3">
                                <label class="form-label fw-bold">Title</label>
                                <input type="text" class="form-control" name="contentTitle" th:value="${post.contentTitle}" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Description</label>
                                <textarea class="form-control" name="contentDescription" rows="5" required th:text="${post.contentDescription}"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
