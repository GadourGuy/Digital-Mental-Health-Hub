<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mental Health Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Shared Styles (Same as Login) --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arimo', sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #EEF2FF 100%);
            color: #0A0A0A;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- Header Section --- */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
        }

        .logo-circle {
            width: 64px;
            height: 64px;
            background: #155DFC;
            border-radius: 50%;
            position: relative;
            animation: bounceIn 0.8s ease;
        }

        .logo-inner {
            width: 32px;
            height: 32px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Logo Shapes */
        .shape { position: absolute; outline: 2.67px white solid; outline-offset: -1.33px; }
        .shape-1 { width: 8px; height: 5.33px; left: 12px; top: 12px; }
        .shape-2 { width: 16px; height: 6px; left: 8px; top: 2.67px; }
        .shape-3 { width: 4.01px; height: 7.69px; left: 24px; top: 6.83px; }
        .shape-4 { width: 5.33px; height: 9.95px; left: 24px; top: 14.05px; }
        .shape-5 { width: 21.33px; height: 6.02px; left: 5.33px; top: 23.31px; }

        .brand-title { color: #155DFC; font-size: 18px; font-weight: 700; }
        .brand-subtitle { color: #4A5565; font-size: 16px; }

        /* --- Card Design (Floating Effect) --- */
        .auth-card {
            padding: 32px 24px;
            background: white;
            border-radius: 14px;
            outline: 1.33px rgba(0, 0, 0, 0.05) solid;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            outline-color: rgba(21, 93, 252, 0.2);
        }

        .card-header { margin-bottom: 24px; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .card-subtitle { color: #717182; font-size: 15px; }

        /* --- Form --- */
        .auth-form { display: flex; flex-direction: column; gap: 16px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-label { font-size: 14px; font-weight: 600; }

        .input-wrapper {
            height: 44px;
            padding: 0 12px;
            background: #F3F3F5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: #155DFC;
            box-shadow: 0 0 0 3px rgba(21, 93, 252, 0.1);
        }

        .form-input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            font-family: 'Arimo', sans-serif;
            color: #0A0A0A;
        }

        .btn-primary {
            width: 100%;
            height: 44px; /* Slightly taller for mobile touch targets */
            background: #155DFC;
            border-radius: 8px;
            margin-top: 12px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary:hover { background: #124ecc; }
        .btn-primary:active { transform: scale(0.98); }

        /* --- Footer & Alerts --- */
        .card-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #4A5565;
        }

        .link { color: #155DFC; text-decoration: none; font-weight: 600; }
        .link:hover { text-decoration: underline; }

        .error-alert {
            margin-bottom: 16px;
            padding: 12px;
            background-color: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FECACA;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .info-banner {
            padding: 16px;
            background: #EFF6FF;
            border-radius: 10px;
            border: 1px solid #BEDBFF;
            text-align: center;
            color: #193CB8;
            font-size: 13px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="container">
        
        <div class="header-section">
            <div class="logo-circle">
                <div class="logo-inner">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                    <div class="shape shape-4"></div>
                    <div class="shape shape-5"></div>
                </div>
            </div>
            <div>
                <div class="brand-title">Mental Health Hub</div>
                <div class="brand-subtitle">Join our supportive community</div>
            </div>
        </div>

        <div class="auth-card">
            <div class="card-header">
                <div class="card-title">Create Account</div>
                <div class="card-subtitle">Sign up to start your wellness journey</div>
            </div>

            <div th:if="${param.error == 'passwords_mismatch'}" class="error-alert">
                Passwords do not match.
            </div>
            <div th:if="${param.error == 'email_exists'}" class="error-alert">
                This email is already registered.
            </div>

            <form th:action="@{/signup}" method="post" class="auth-form">
                
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="card-footer">
                Already have an account? <a th:href="@{/login}" class="link">Sign in</a>
            </div>
        </div>

        <div class="info-banner">
            ðŸŒŸ Join thousands of students on their mental wellness journey
        </div>

    </div>
</div>

</body>
</html>
